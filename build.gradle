plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.gradle-lean" version "0.1.2" apply(false)
    id "io.freefair.lombok" version "5.1.0" apply(false)
    id "com.github.johnrengelman.shadow" version "6.0.0" apply(false)
}

allprojects {
    group = 'org.geysermc'
    version = 'parent'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    // apply plugin: "com.github.gradle-lean"
    apply plugin: 'io.freefair.lombok'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://jitpack.io')
        }

        maven {
            url = uri('https://repo.nukkitx.com/maven-releases/')
        }

        maven {
            url = uri('https://repo.nukkitx.com/maven-snapshots/')
        }

        maven {
            url = uri('https://repo.viaversion.com')
        }

        maven {
            url = uri('https://repo.maven.apache.org/maven2')
        }

        maven {
            url = uri('https://hub.spigotmc.org/nexus/content/repositories/public/')
        }

        maven {
            url = uri('https://repo.md-5.net/content/repositories/public/')
        }

        maven {
            url = uri('https://repo.spongepowered.org/maven')
        }

        maven {
            url = uri('https://oss.sonatype.org/content/repositories/snapshots')
        }

        maven {
            url = uri('https://repo.velocitypowered.com/snapshots/')
        }
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.4'
        implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.8'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
