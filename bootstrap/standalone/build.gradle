import com.github.jengelman.gradle.plugins.shadow.transformers.Log4j2PluginsCacheFileTransformer
apply plugin: 'com.github.johnrengelman.shadow'

shadowJar{
    transform(Log4j2PluginsCacheFileTransformer)
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Geyer',
                   'Implementation-Version': '1.0.0-SNAPSHOT',
                   'Main-Class': 'org.geysermc.platform.standalone.GeyserStandaloneBootstrap',
                   'Multi-Release': true
    }
}

dependencies {
    implementation project(':connector')
    implementation project(':common')
    implementation 'net.minecrell:terminalconsoleappender:1.1.1'
    implementation 'org.jline:jline-terminal:3.9.0'
    implementation 'org.jline:jline-terminal-jna:3.9.0'
    implementation 'org.jline:jline-reader:3.9.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.1'
}
